<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Vormist lugemine</title>
    <script src="vormScript.js"></script>
</head>
<body>
<h1>Vormist lugemine</h1>
<form>
    <label for="nimi">Eesnimi</label>
    <input type="text" id="nimi" placeholder="Eesnimi" oninput="tekstkast()">
    <div id="vastus"></div>
    <br>
    <br>
    <fieldset>
    <legend>Vali sugu:</legend>
    <input type="radio" id="mees" name="sugu" onchange="radioValik()">
    <label for="mees">mees</label>
    <br>
    <input type="radio" id="naine" name="sugu" onchange="radioValik()">
    <label for="naine">naine</label>
    <div id="vastus2"></div>
        <img src="fdhk" id="pilt" alt="pilt">
    </fieldset>
    <label for="linn">Kust pärid sa olid?</label>
    <select id="linn" onchange="selectValik()">
        <option>Vali...</option>
        <option value="Tallinn">Tallinn</option>
        <option value="Tartu">Tartu</option>
        <option value="Pärnu">Pärnu</option>
        <option value="Kehra">Kehra</option>
        <option value="Narva">Narva</option>
    </select>
    <div id="vastus3"></div>

    <br>
    <br>
    <strong>Vali oma lemmikmuusika:</strong>
    <br>
    <input type="checkbox" id="jazz" value="jazz" onchange="checkboxValik()">
    <label for="jazz">jazz</label>
    <br>
    <input type="checkbox" id="popp" value="popp" onchange="checkboxValik()">
    <label for="popp">popp</label>
    <br>
    <input type="checkbox" id="rock" value="rock" onchange="checkboxValik()">
    <label for="rock">rock</label>
    <br>
    <input type="checkbox" id="edm" value="edm" onchange="checkboxValik()">
    <label for="edm">edm</label>
    <br>
    <input type="checkbox" id="techno" value="techno" onchange="checkboxValik()">
    <label for="techno">techno</label>
    <br>
    <input type="checkbox" id="rap" value="rap" onchange="checkboxValik()">
    <label for="rap">rap</label>
    <br>
    <input type="checkbox" id="metall" value="metall" onchange="checkboxValik()">
    <label for="metall">metall</label>
    <div id="vastus4"></div>
    <input type="reset" value="Puhasta" onclick="puhasta()">
</form>
</body>
</html>
